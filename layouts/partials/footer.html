<footer>
  <div style="display:flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
    {{- range $index, $key := .Site.Params.Social -}}
      {{- if hasPrefix $key.icon "simple:" -}}
        <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}" target="_blank" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
          <i class="si si-{{ substr $key.icon 7 }}"></i>
          <span>{{ $key.name }}</span>
        </a>
      {{- else -}}
        <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}" target="_blank" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
          {{ template "feathericon" (dict "Icon" $key.icon "UseCDN" .Site.Params.useCDN) }}
          <span>{{ $key.name }}</span>
        </a>
      {{- end -}}
    {{- end -}}
  </div>
</footer>
<div style="text-align:center; font-size:0.9em; margin-top:1.5em; color:#888;">
  &copy; Sabique Islam. All rights reserved.
</div>
