<svg width="100%" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: Inter, sans-serif; font-weight: 900; fill: #ffffff; }
    .bg { fill: #000000; }
    .stroke { stroke: #ffffff; stroke-width: 18; fill: none; }
  </style>

  <!-- Background -->
  <rect width="1200" height="320" class="bg"/>

  <!-- Diamond with right side broken -->
  <g transform="translate(500,160) scale(1.6)">
    <!-- Top segment -->
    <line x1="0" y1="-80" x2="40" y2="-40" class="stroke"/>
    <!-- Right side bottom segment -->
    <line x1="40" y1="40" x2="0" y2="80" class="stroke"/>
    <!-- Bottom-left continuous -->
    <line x1="0" y1="80" x2="-80" y2="0" class="stroke"/>
    <!-- Left side continuous -->
    <line x1="-80" y1="0" x2="0" y2="-80" class="stroke"/>

    <!-- INS text inside (slightly lowered with dy) -->
    <text text-anchor="middle" alignment-baseline="middle" font-size="50" class="text" dy="3">INS</text>
  </g>

  <!-- CRIBE -->
  <text x="580" y="187" font-size="80" class="text">CRIBE</text>
</svg>
