<svg
  width="1070"
  height="320"
  viewBox="0 0 1070 320"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="INSCRIBE logo"
>
  <style>
    :root {
      --fg: #ffffff;
      --stroke-width: 18;
    }

    .text {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 900;
      fill: var(--fg);
    }

    .stroke {
      stroke: var(--fg);
      stroke-width: var(--stroke-width);
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>

  <!-- Icon -->
  <g transform="translate(460 160) scale(1.6)">
    <line x1="0" y1="-80" x2="40" y2="-40" class="stroke"/>
    <line x1="40" y1="40" x2="0" y2="80" class="stroke"/>
    <line x1="0" y1="80" x2="-80" y2="0" class="stroke"/>
    <line x1="-80" y1="0" x2="0" y2="-80" class="stroke"/>

    <text
      x="0"
      y="4"
      text-anchor="middle"
      dominant-baseline="middle"
      font-size="50"
      class="text"
    >
      INS
    </text>
  </g>

  <!-- CRIBE -->
  <text
    x="540"
    y="166"
    dominant-baseline="middle"
    font-size="80"
    class="text"
  >
    CRIBE
  </text>
</svg>
